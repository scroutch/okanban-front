<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                oKanban
            </h1>
            <div class="columns">
               
                <div class="column" id="buttonsColumn">
                    <button class="button is-success" id="addListButton">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                        &nbsp; Ajouter une liste
                    </button>
                </div>

            </div>
        </div>
    </section>

    <div class="modal" id="addListModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une liste</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="title" value="" placeholder="Nom de la liste">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>>
            </form>
        </div>
    </div>

    <div class="modal" id="addCardModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une Carte</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Titre</label>
                        <div class="control">
                            <input type="text" class="input" name="title" value="" placeholder="Titre de la Carte">
                            <input type="hidden" name="list_id">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Couleur</label>
                        <div class="control">
                            <input type="color" name="color">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>>
            </form>
        </div>
    </div>

    <div class="modal" id="editCardModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ã‰diter une Carte</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Titre</label>
                        <div class="control">
                            <input type="text" class="input" name="title" value="" placeholder="Titre de la Carte">
                            <input type="hidden" name="card_id">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Couleur</label>
                        <div class="control">
                            <input type="color" name="color">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>

    <!-- Les templates ! -->
    <template id="listTemplate">
        <div class="column panel" list-id="X">
            <div class="panel-heading has-background-info">
                <div class="columns">
                    <div class="column">
                        <h2 class="has-text-white">Perso</h2>

                        <form action="" method="POST" class="is-hidden edit-list-form">
                            <input type="hidden" name="list-id" value="1">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input is-small" name="title" value="" placeholder="Nom de la liste">
                                </div>
                                <div class="control">
                                    <button class="button is-small is-success">Valider</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="column is-narrow">
                        <a href="#" class="is-pulled-right delete-list-btn">
                            <span class="icon is-small has-text-danger">
                                <i class="fas fa-trash-alt"></i>
                            </span>
                        </a>
                        <a href="#" class="is-pulled-right add-card-btn">
                            <span class="icon is-small has-text-white">
                                <i class="fas fa-plus"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel-block is-block has-background-light">
               
            </div>
        </div>
    </template>

    <template id="cardTemplate">
        <!-- card -->
        <div class="box" card-id="M">
            <div class="columns">
                <div class="column card-title">
                    Brancher l'API
                </div>
                <div class="column is-narrow">
                    <a href="#" class="edit-card-btn">
                        <span class="icon is-small has-text-primary">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                    </a>
                    <a href="#" class="delete-card-btn">
                        <span class="icon is-small has-text-danger">
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <!--/ card -->
    </template>
    

    <!-- Chargement de mon fichier JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
